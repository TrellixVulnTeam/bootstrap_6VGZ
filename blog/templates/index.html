
{% extends "base.html" %}
    {% block title %}Bootstrap blog {% endblock %}

  
    {%block content%}
    <section class="article-main">
      <div class="container">
        <div class="row">
          <main class="col-md-8">
            {% for art in articles %}
            <article class="article-post">
              <div class="article-heading">

                <h1 class="article-heading-title">{{ art.title }}</h1>
                <div class="article">
                  <h6>作者：<a href="#">{{ art.author }}</a>·{{ art.date }}</h6>
                </div>
              </div>
              <div class="article-content">
                <p>{{ art.content|truncatechars:150 }}</p>
                <p><img width="50%" height="50%" src='{{ art.article_pic.url}}'></p>
              </div>
              <div class="article-read">
                <button type="button" class="btn btn-info"><a href="article/id/{{art.id}}">阅读全文</a></button>
              </div>
            
                <footer>
                    <HR>
                  <span class="glyphicon glyphicon-tags">
                    {{art.article_tag.tag_name}}
                  </span>
                </footer>
              
            </article>
            {% endfor %}
          </main>
